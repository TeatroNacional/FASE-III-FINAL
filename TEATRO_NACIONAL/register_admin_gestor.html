                  <input type="email" id="email" placeholder="You must enter your email adreess">

                  <input type="number" id="age" placeholder="you must enter your age" min="0">
                  <select id="residence_country" name="residence_country">

                     <option value="country3">Mexico</option>
                     <option value="country4">Guatemala</option>

                  </select>
                  <select id="role" name="role">

                     <option value="administrador">Administrador</option>
                     <option value="gestor">Gestor</option>
                     <!-- Agrega más opciones según sea necesario -->
                  </select>
                  
                  <div id="button_container">
                     <button onclick="register()">Register</button>
                  </div>

               </div>
