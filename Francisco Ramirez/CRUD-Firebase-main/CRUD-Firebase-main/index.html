<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  </head>
  <body>

<!-- navbar start -->
  <h1 class="m-2 ms-3 text-center">Catalogos en Linea</h1>
    <nav class="navbar nav-bar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-between">
              <button type="button" class="btn btn-primary btn-add" data-bs-toggle="modal" data-bs-target="#addDataModal">Añade al Catalogo</button>
            </a>
        </div>
    </nav>
  <div class="container card-body-all">
      <div class="card-container d-flex flex-wrap" id="crud-table">
      </div>
  </div>
<!-- navbar end -->

<!-- Add Module Start -->
<div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="form">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="addDataModal">Producto a añadir al Catalogo</h1>
              <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <input type="text" class="form-control" id="name" placeholder="Nombre de su Producto"
                          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          <small id="name-error-msg" style="color: red;"></small>
                  </div>
                  <div class="form-group mt-2">
                      <input type="text" class="form-control" id="price" placeholder="Precio de su Producto"
                          aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          <small id="price-error-msg" style="color: red;"></small>
                  </div>
                  <div class="form-group mt-2">
                      <textarea class="form-control h-25" id="description" placeholder="Descripcion de su producto"
                          rows="3"></textarea>
                          <small id="disc-error-msg" style="color: red;"></small>
                  </div>
                  <div class="form-group mt-2">
                      <input type="file" class="form-control" id="inputGroupFile01">
                      <small id="image-error-msg" style="color: red;"></small>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              
              <button type="submit" class="btn submitButton w-100" id="submitdata">Añadir al Catalogo</button>
          </div>
      </div>
  </div>
</div>

<!-- Edit Module Start -->
<div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" id="form">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Elemento del Catalogo</h1>
          <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form>
          <div class="form-group">
            <div id="image-div"></div>
            <input type="hidden" class="form-control" id="id-edit" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Nombre -</label>
          <input type="text" class="form-control" id="name-edit" placeholder="Introduce Nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Precio -</label>          
            <input type="text" class="form-control" id="price-edit" placeholder="Introduce Precio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Descripcion -</label>
            <textarea class="form-control h-25" id="description-edit" placeholder="Introduce Descripcion" rows="3"></textarea>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success w-100" id="update">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit Module End -->

<!-- Add Module End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="script/script.js" defer></script>
  </body>
</html>
